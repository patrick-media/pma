<!DOCTYPE html>
<html>
  <head>
    <title>SCHMITZREPORT headline scroller</title>
    <style>
      body {
        overflow: hidden;
        background-color: black;
      }
      span {
        font-family: 'Verdana', sans-serif;
        font-size: 18px;
        color: white;
        margin-top: 0px;
      }
      marquee {
        font-family: 'Verdana', sans-serif;
        font-size: 18px;
        color: white;
        width: 500px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <span>HEADLINES:</span>
    <marquee direction="left">Sample Headline</marquee>
  </body>
</html>
